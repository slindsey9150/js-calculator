<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body id="container">

  <div>
    <header>
      <h1>  Employee Calculator</h1>
    </header>
    <main>
      <h2>Employee Data</h2>
      <form>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="idNumber" type="number" placeholder="ID Number">
        <input id="jobTitle" type="text" placeholder="Job Title">
        <input id="annualSalary" type="number" placeholder="Annual Salary">
        <button id="submitButton" onclick="submitHandler(event)">Submit</button>
      </form>
  
    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="employeeData"></tbody>
 

    </table>
  </main>
  <footer id="monthlyTotalFooter">
    <p>Total Monthly:<span id="monthlyTotalNumber">0</span></p>
  </footer>
  </div>
